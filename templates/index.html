<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Stand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Responsive para móviles en orientación vertical */
    @media (max-width: 600px) and (orientation: portrait) {
      .card {
        padding: 25px 20px;
        box-shadow: none;
        border: 1px solid #ddd;
      }

      h2 {
        font-size: 20px;
      }

      input[type="email"], button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ingresa tu correo</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="tucorreo@ejemplo.com" required>
      <button type="submit">Continuar</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
