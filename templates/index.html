<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Registro de Stands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='fondo.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
        }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0 20px;
      color: #555;
      font-size: 16px;
    }

    a.button {
      display: inline-block;
      padding: 14px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s ease-in-out;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px 20px;
        border-radius: 0;
        box-shadow: none;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 15px;
      }

      a.button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bienvenido al Sistema de Registro de Stands</h2>
    <p>Haz clic en el siguiente bot√≥n para registrar un nuevo participante.</p>
    <a class="button" href="{{ url_for('formulario') }}">Agregar nuevo stand</a>
  </div>
</body>
</html>
