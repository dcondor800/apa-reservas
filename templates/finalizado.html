<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva Confirmada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='fondo.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
        }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h2 {
      color: #28a745;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .stand {
      font-size: 20px;
      color: #FF2E00;
      margin: 15px 0;
    }

    p {
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) and (orientation: portrait) {
      .card {
        padding: 25px 20px;
        border-radius: 0;
        box-shadow: none;
      }

      h2 {
        font-size: 20px;
      }

      .stand {
        font-size: 18px;
      }

      a {
        width: 100%;
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ‰ Tu reserva ha sido registrada con Ã©xito</h2>
    <p class="stand">
      {% if ',' in stand %}
        Stands seleccionados: <strong>{{ stand }}</strong>
      {% else %}
        Stand seleccionado: <strong>{{ stand }}</strong>
      {% endif %}
    </p>
    <p>Gracias por participar. Nos comunicaremos contigo para finalizar el proceso.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
