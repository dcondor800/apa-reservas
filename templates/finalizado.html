<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Stand reservado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #c0392b;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .stand {
      font-size: 22px;
      color: #007bff;
      margin: 20px 0;
    }

    p {
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background-color: #0056b3;
    }

    /* Responsive: mÃ³viles verticales */
    @media (max-width: 600px) and (orientation: portrait) {
      .card {
        padding: 25px 20px;
        border-radius: 0;
        box-shadow: none;
      }

      h2 {
        font-size: 20px;
      }

      .stand {
        font-size: 18px;
      }

      a {
        width: 100%;
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ‰ Tu stand ha sido separado exitosamente</h2>
    <p class="stand">Stand seleccionado: <strong>{{ stand }}</strong></p>
    <p>Nos comunicaremos contigo para finalizar el proceso de pago.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
